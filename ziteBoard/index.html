<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="toolBar">
        <div class="tool ">
            <img src="NewIcons/Black_Pencil.svg" class="tool-img " id="pencil-img" alt=""
                onclick="handleToolChange('pencil')">
            <div class="tool-options pencil">
                <div class="pencil-size">
                    <input type="range" class="rangeMover" id="pen-size" min="5" max="30" value="5">
                </div>
                <div class="pencil-color">
                    <div class="colors red" onclick="handleColorChange('red')"></div>
                    <div class="colors green" onclick="handleColorChange('black')"></div>
                    <div class="colors blue" onclick="handleColorChange('blue')"></div>
                </div>
            </div>
        </div>
        <div class="tool">
            <img src="NewIcons/Eraser.svg" alt="" class="tool-img" id="eraser-img" onclick="handleToolChange('eraser')">
            <div class="tool-options eraser">
                <div class="eraser-size">
                    <input type="range" class="rangeMover" id="eraser-size" min="5" max=30>
                </div>
                <div class="clear-all">
                    <h3 style="margin-top: 8px;">Clear All</h3>
                </div>
            </div>
        </div>
        <div class="tool">
            <img src="NewIcons/StickyNote.svg" alt="" onclick="handleToolChange('sticky')" class="tool-img">
        </div>
        <div class="tool">
            <img src="NewIcons/Undo.svg" alt="" class="tool-img undo-tool" , id="undo-img">

        </div>
        <div class="tool">
            <img src="NewIcons/Redo.svg" alt="" class="tool-img redo-tool" , id="redo-img">

        </div>
        <div class="tool">
            <img src="NewIcons/zoom_in.png " alt="" 
            class="tool-img zoomin-tool">
        </div>
        <div class="tool">
            <img src="./NewIcons/zoom_out.png" alt="" 
            class="tool-img zoomout-tool"></div>
        <div class="tool">
            <input type="file" accept="file_extension|image/*" class="image-upload hidden">
            <img src="./NewIcons/Photo.svg" alt="" class="tool-img" id="imagePicker">
        </div>
        <!-- <div class="tool download-tool"><img src="./NewIcons/Download.svg" alt="" class="tool-img">
        </div> -->
    </div>

    <canvas class="board"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" crossorigin></script>

    <script src="script.js"></script>
    <script src="canvas.js"></script>
    <script src="sticky.js"></script>
    <script src="receiver.js"></script>
    <script src="upload.js"></script>
</body>

</html>
